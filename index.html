<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>根室市ギャラリー</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hero">
    <div class="overlay">
      <h1>ようこそ根室市へ</h1>
      </div>
    </div>
  </header>

  <main>
    <section class="photo-section left-image">
      <div class="image-placeholder no1"></div>
      <div class="text">
        <h1>根室　金毘羅神社</h1>
        <p>
          根室港付近にある神社<br>
        </p>
      </div>
    </section>

    <section class="photo-section right-image">
      <div class="image-placeholder no2"></div>
      <div class="text">
        <h2>ノツカマップ灯台</h2>
        <p>根室市の東側に位置する灯台</p>
      </div>
    </section>

    <section class="photo-section left-image">
      <div class="image-placeholder no3"></div>
      <div class="text">
        <h2>北方原生花園</h2>
        <p>
          根室市の東側に位置する。<br>
          ノツカマップ灯台と近い場所にある
      </p>
      </div>
    </section>

    <section class="photo-section right-image">
      <div class="image-placeholder no4"></div>
      <div class="text">
        <h2>根室車石</h2>
        <p>
          根室市の南側、花咲港付近に位置する<br>
          溶岩が固まるときにできる柱状節理が円形になっている珍しい事例
        </p>
      </div>
    </section>

    <section class="photo-section left-image">
      <div class="image-placeholder no5"></div>
      <div class="text">
        <h2>春国岱</h2>
        <p>
          根室市の西側に位置する<br>
          春国岱の手前に風連湖がある
        </p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; Write By KONKOUSEI</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
